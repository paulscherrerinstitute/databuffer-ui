<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Databuffer UI</title>

		<base href="/" />

		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover"
		/>
		<meta name="description" content="Databuffer UI" />

		<style>
			/* use border-box everywhere, unless specified differently
       * see https://css-tricks.com/inheriting-box-sizing-probably-slightly-better-best-practice/
       */
			html {
				box-sizing: border-box;
			}
			*,
			*::before,
			*::after {
				box-sizing: inherit;
			}
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
			}

			body {
				font-family: 'Roboto', 'Noto', sans-serif;
				line-height: 1.5;
				color: rgba(0, 0, 0, 0.54);
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto+Slab:300,400,700"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- POLYFILLS ... dear web, please grow out of this soon! -->
		<script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=WebAnimations,requestIdleCallback"></script>

		<!-- Put local development configuration here -->
		<script>
			window.DatabufferUi = {
				QUERY_API: 'https://localhost:8080',
				DISPATCHER_API: 'https://localhost:8081',
			}
		</script>
		<!--
      Have server generate a script tag with configuration
      from its environment in a script tag here.

      **Key idea:**
      The app should be just copied around from different stages
      (dev, integration, production, A/B testing) without having
      to be modified (by a build / bundling step).
      It should just pick up the environment.

      See also: https://12factor.net
     -->

		<script async src="/scripts/databuffer-ui.min.js"></script>
	</head>

	<body>
		<app-shell></app-shell>
		<noscript>Please enable JavaScript to view this website.</noscript>
	</body>
</html>
